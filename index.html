<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koç Sigortam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title-bar">
        <div id="app-title">Koç Sigortam</div>
        <div class="controls">
            <!-- Update Button -->
            <button class="btn" id="btn-update" title="Güncellemeleri Kontrol Et">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg>
            </button>
            <!-- Refresh Button -->
            <button class="btn" id="btn-refresh" title="Sayfayı Yenile">
                <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
            </button>
            <!-- Settings Button -->
            <button class="btn" id="btn-settings" title="Ayarlar (Link Değiştir)">
                <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.58 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
            </button>
            <!-- Minimize Button -->
            <button class="btn" id="btn-minimize" title="Küçült">
                <svg viewBox="0 0 24 24"><path d="M6 19h12v2H6z"/></svg>
            </button>
            <!-- Close Button -->
            <button class="btn" id="btn-close" title="Kapat">
                <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
            </button>
        </div>
    </div>

    <div id="webview-container">
        <!-- WebView will be injected here or src set -->
        <webview id="main-webview" src="about:blank" style="display:inline-flex; width:100%; height:100%"></webview>
    </div>

    <div id="loading-overlay">
        <div style="text-align: center;">
            <p>Yükleniyor...</p>
        </div>
    </div>

    <!-- URL Input Modal -->
    <div id="url-modal">
        <div class="modal-content">
            <h3>Site Adresi Girin</h3>
            <p>Uygulamanın açacağı sitenin linkini giriniz:</p>
            <input type="text" id="url-input" placeholder="https://ornek-site.com">
            <button id="btn-save-url">Kaydet ve Başla</button>
        </div>
    </div>

    <!-- Update Progress Modal -->
    <div id="update-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; color: white;">
        <h2 id="update-status-text">Güncelleme İndiriliyor...</h2>
        <div style="width: 80%; max-width: 400px; background: #333; height: 20px; border-radius: 10px; margin: 20px 0; overflow: hidden;">
            <div id="update-progress-bar" style="width: 0%; height: 100%; background: #4CAF50; transition: width 0.3s;"></div>
        </div>
        <p id="update-progress-text">0%</p>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
